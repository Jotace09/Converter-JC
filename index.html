<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Conversor JC9</title>
</head>

<body>
   <img class="money" src="./assets/money.gif" alt="money-gif">


   <main>

      <label>

         converter <b>de</b>

         <select>

            <option value="real">R$ Real</option>
            <option value="dolar">US$ Dólar</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
         

         </select>

      </label>

      <label>

         converter <b>para</b>

         <select class="currency-select">

            <option value="real">R$ Real</option>
            <option value="dolar">US$ Dólar</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
       

         </select>

      </label>

      <label>

         Valor
         <input class="input-currency-value" placeholder="10.000">

      </label>

      <button  class="convert-button"> converter</button>

      <section>
         <div class="currency-box">
         <img src="./assets/real.png" alt="Brazil">
         <p class="currency"> Real </p>
         <p class="currency-value-to-convert"> R$ 10.000</p>
      </div>

      <img class="arrow" src="./assets/seta.png" alt="seta">

      <div class="currency-box" >
         <img class="currency-img" src="./assets/dolar.png" alt="USA">
         <p class="currency" id="currency-name"> Dólar </p>
         <p class="currency-value">US$ 10.000 </p>
      </div>

      </section>


   </main>

</body>
<script src="./scripts.js"></script>
</html>
